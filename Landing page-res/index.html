<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script defer src="main.js"></script>
  <title>Landing Page | Responsive</title>
</head>
<body>
  <header>
    <a href="#"><img src="./imgs/logo.png" alt=""></a>

    <ul class="navlist">
      <li><a href="#">Home</a></li>
      <li><a href="#">Membership</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="right-content">
      <a href="#" class="nav-btn">Sign In</a>
      <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
    </div>
  </header>

<!-- ----------- #Hero Section . ---------- -->

<section class="hero">
  <div class="hero-text">
    <h2 data-aos="fade-right" data-aos-duration="1400">#Coffee for hot days</h2>
    <h1 data-aos="zoom-in-left" data-aos-duration="1400"
    data-aos-delay="200">- Cold Brew</h1>
    <p data-aos="fade-right" data-aos-duration="1400"
    data-aos-delay="300">Boots your productivity and build your mood with a glass 
      of coffee in the morning . Coffee has a stimulating effect . 
    </p>

    <div class="main-hero" data-aos="flip-down" data-aos-duration="1400"
    data-aos-delay="400">
      <a href="#" class="btn">Order Now</a>
      <a href="#" class="price">$16.00 | <span>Regular Price</span></a>
    </div>
  </div>
  <div class="hero-img" class="main-hero" data-aos="zoom-in" data-aos-duration="1400"
>
    <img src="./imgs/hero.png" alt="">
  </div>
</section>
<!-- -------------- #Icon Section . ----------------- -->
<div class="icons">
  <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="600"><i class="fa-brands fa-facebook"></i></a>
  <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="700"><i class="fa-brands fa-instagram"></i></a>
  <a href="#"  data-aos="fade-in" data-aos-duration="1400" data-aos-delay="800"><i class="fa-brands fa-linkedin"></i></a>
</div>

<!-- -------------- #Scroll . ------------ -->

<div class="scroll"  data-aos="zoom-out-down" data-aos-duration="1400" data-aos-delay="550">
  <a href="#"><i class="fa-solid fa-scroll"></i>Scroll Down</a>
</div>


<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
    offset:1,
  });
</script>
</body>
</html>

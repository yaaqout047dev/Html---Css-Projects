<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Responsive Card </title>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="yaaqout-pic.jpeg" alt="profile-pic" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">Yaaqout</span>
      <span class="job">MERN Stack dev</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background: #4267b2;" class="link"><i class="fa-brands fa-facebook"></i></a>
      <a href="#" style="background: #1da1f2;" class="link"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" style="background: #ff4000;" class="link"><i class="fa-brands fa-instagram"></i></a>
      <a href="#" style="background: #018ee6;" class="link"><i class="fa-brands fa-linkedin"></i></a>
    </div>

    <div class="buttons">
      <button class="button">Follow-Me</button>
      <button class="button">Message</button>
    </div>
    <div class="analytics">
    <div class="data">
      <i class="fa-regular fa-heart"></i>
      <span class="number">89K</span>
    </div>
    <div class="data">
      <i class="fa-regular fa-comment"></i>
      <span class="number">22K</span>
    </div>
    <div class="data">
      <i class="fa-solid fa-share"></i>
      <span class="number">15K</span>
    </div>
    </div>
  </div>
</body>
</html>
